  - Vibe Coding:
      - 概述: lessons/00-vibe-coding/index.md
      - AI Agent 与 MCP: lessons/00-vibe-coding/mcp-starter.md
      - AI 平台指南: lessons/00-vibe-coding/api-platform.md
      - 编程工具:
          - 工具概览: lessons/00-vibe-coding/coding/index.md
          - GitHub Copilot: lessons/00-vibe-coding/coding/github-copilot.md
